# Deploys using CDK
name: Deploy with CDK

on:
  # Runs workflow when called from another workflow (referred to as a "called" workflow)
  workflow_call:
    secrets:
      gh_token:
        required: true
      private_gh_packages_token:
        required: true
    inputs:
      region:
        required: true
        type: string
      aws_role_to_assume:
        required: true
        type: string
      aws_role_duration_seconds:
        required: false
        type: number
        default: 1200

jobs:
 deploy:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout codebase
      uses: actions/checkout@v3

    - name: Install nodejs
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        registry-url: https://npm.pkg.github.com
        scope: "@epoxy-ai"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.gh_token }}

    - name: Update .npmrc
      run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.private_gh_packages_token }}" >> .npmrc

    - name: Install npm dependencies
      run: npm ci
    
    - name: Configure AWS Creds
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
        role-to-assume: ${{ inputs.aws_role_to_assume }}
        role-duration-seconds: ${{ inputs.aws_role_duration_seconds }} 
        aws-region: ${{ inputs.region }}

    - name: CDK Deploy
      run: npx cdk deploy --require-approval never "*"
